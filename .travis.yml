language: cpp

branches:
  only:
  - master
  - develop
  - "/^v.*$/"

sudo: false

matrix:
  include:
  - os: linux
    env: CONFIG=Debug UPLOADFNAME=mkseed_linux_gcc_x64.tar.gz
    compiler: gcc
  - os: linux
    env: CONFIG=Debug UPLOADFNAME=mkseed_linux_clang_x64.tar.gz
    compiler: clang
  - os: linux
    env: CONFIG=Release UPLOADFNAME=mkseed_linux_gcc_x64.tar.gz
    compiler: gcc
  - os: osx
    env: CONFIG=Release UPLOADFNAME=mkseed_osx_clang_x64.tar.gz
    compiler: clang

before_script:
- mkdir build
- cd build
- cmake --version
- cmake -D CMAKE_VERBOSE_MAKEFILE=ON -D CMAKE_BUILD_TYPE=${CONFIG} ../src

script:
- make
- "./bin/findseed_test"

after_success:
- cd ..
- mkdir mkseed
- cp LICENSE NEWS.md README.md ./mkseed/
- cp ./build/bin/find_seed ./mkseed/
- tar -czvf $UPLOADFNAME mkseed
- ls -al $UPLOADFNAME

deploy:
  provider: releases
  api_key:
    secure: 
  file: $UPLOADFNAME
  skip_cleanup: true
  on:
    repo: takayasaito/mkseed
    tags: true
    condition: "$CONFIG = Release"
