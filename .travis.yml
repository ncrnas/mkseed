language: cpp

branches:
  only:
  - master
  - develop
  - "/^v.*$/"

sudo: false

matrix:
  fast_finish: true
  include:
  - os: linux
    env: CONFIG=Debug
    compiler: gcc
  - os: linux
    env: CONFIG=Debug
    compiler: clang
  - os: linux
    env: CONFIG=Release CP_GENERATOR=TGZ;RPM;DEB
    compiler: gcc
  - os: osx
    env: CONFIG=Release CP_GENERATOR=TGZ
    compiler: clang

before_script:
- mkdir build
- cd build
- cmake --version
- cmake -D CMAKE_VERBOSE_MAKEFILE=ON -D CMAKE_BUILD_TYPE=${CONFIG} ../src

script:
- cmake --build .
- ctest -VV

after_success:
- cpack -G "${CP_GENERATOR}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: find_seed-*.*
  file_glob: true
  skip_cleanup: true
  on:
    repo: takayasaito/mkseed
    tags: true
    condition: "$CONFIG = Release"
